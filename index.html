<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>API PRACTICE</title>
</head>


<body>
  <header>
    <div class="container">
      <section class="createPost">
        <div class="row">
          <div class="col-md-6">
            <h1 class="text-center my-5">Create Post</h1>
            <div class="" >
              <form action="" id="post-form">
                <div class="mb-3">
                  <label for="post-id" class="form-label"> Enter ID</label>
                  <input type="text" class="form-control" id="post-id" placeholder="Enter your ID">
                </div>

                <div class="mb-3">
                  <label for="post-title" class="form-label"> Enter Title</label>
                  <input type="text" class="form-control" id="post-title" placeholder="Enter your title">
                </div>

                <div class="mb-3">
                  <label for="post-body" class="form-label"> Enter the Body</label>
                  <textarea class="form-control" id="post-body"  rows= "3"> </textarea>
                </div>

                <div class="d-flex justify-content-end">
                  <button class="btn btn-info" type="submit">Post</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </header>
  
  <main>
    <div class="container">
      <hr class="bg-primary">
      <h2 class="text-center col-6 my-5">
        Display / Get Post
      </h2>
      <div class="row" id="postParent">
        <div  class="col-6 col-md-4 col-lg-3 my-3" >
          <div class="card h-100">
  
            <div class="card-body">
              <div class="d-flex justify-content-end">
                <h6 class="text-info">${element.id}</h6>
              </div>
              <h5 class="post-title">${element.title}</h5>
              <p class="post-body">${element.body} </p>
              
              <div class="d-flex justify-content-end align-items-end">
                <button class="btn btn-danger">Delete</button>
              </div>
              <div class="mt-3 d-flex justify-content-end align-items-end">
                <button class="btn btn-warning">Update</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
